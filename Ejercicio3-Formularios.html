<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" />
        </div>
        <br />
        <div>
          Modalidad de cursada:
          <input type="radio" name="modalidad" id="ondemand" />
          <label for="ondemand">On-Demand</label>
          <input type="radio" name="modalidad" id="envivo" />
          <label for="envivo">En Vivo</label>
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="email" id="email" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="info" />
          <label for="info"
            >Deseo recibir información sobre nuevos posteos en la plataforma de
            Nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="terminos" />
          <label for="terminos"
            >Declaro que leí los términos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack</label
          >
        </div>
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </main>
  </body>
  <br /><br />
  <footer>
    <a href="./ejercicio1-listas.html">Volver al inicio</a>
  </footer>
</html>
